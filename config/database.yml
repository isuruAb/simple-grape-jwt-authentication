default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: grapejwt
  adapter: mysql2
  username: root
  password: root
  host: 127.0.0.1


localdocker:
  adapter: mysql2
  database: jwt_localdocker
  username: root
  password: 
  host: db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  <<: *default
  database: grapejwttest

production:
  adapter: mysql2
  <<: *default
  database: grapejwtproduction
